<form>
	<div class='row'><div class='columns small-12'><h2>Plan {{plan.plan.data.campaign_title}}</h2></div></div>
	<div class='row'>
		 
		<div class='columns small-12 medium-6 large-8'>
			
			<div class='row'>	
				<div class='columns small-12 medium-12 large-6'>
					<label>Marketing Manager: <input type='text' disabled ng-model='plan.plan.data.staff_full_name_c'></label>
				</div>
				<div class='columns small-12 medium-12 large-6'>
					<label>Campaign Title: <input type='text' ng-model='plan.plan.data.campaign_title'></label>
				</div>
			</div>
			
			<div class='row'>
				<div class='columns small-12 medium-12 large-6'>
					<label>Product: <input type='text' ng-model='plan.plan.data.product'></label>
				</div>
				<div class='columns small-12 medium-12 large-6'>
					<label>Portfolio: <input type='text' ng-model='plan.plan.data.portfolio'></label>
				</div>
			</div>
			
			<div class='row'>
				<div class='columns small-12 medium-6 large-3'>
					<label>Begin: <input type='text' ng-model='plan.plan.data.begin'></label>
				</div>
				<div class='columns small-12 medium-6 large-3'>
					<label>End: <input type='text' ng-model='plan.plan.data.end'></label>
				</div>
				<div class='columns small-12 medium-6 large-3'>
					<label>Budget: <input type='text' ng-model='plan.plan.data.budget'></label>
				</div>
				<div class='columns small-12 medium-6 large-3'>
					<label>Priority: <input type='text' ng-model='plan.plan.data.priority'></label>
				</div>
			</div>
			
		</div>
		<div class='columns small-12 medium-6 large-4'>
			<div class='panel'>
				<div class='row'>
					<div class='columns small-6'><label>Status:</label></div>
					<div class='columns small-6'>{{ plan.plan.status() }}</div>
				</div>
				<div class='row'>
					<div class='columns small-6'><label>Campaign Number:</label></div>
					<div class='columns small-6'>{{ plan.plan.data.campaign_number }}</div>
				</div>
				<div class='row'>
					<div class='columns small-6'><label>Date Submitted:</label></div>
					<div class='columns small-6'>{{ plan.plan.data.date_submitted | date:'MM dd, yyyy'}}</div>
				</div>
				<div class='row'>
					<div class='columns small-6'><label>Date Approved:</label></div>
					<div class='columns small-6'>{{ plan.plan.data.date_approved | date:'MM dd, yyyy'}}</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class='row plan-details' ng-repeat='detail in plan.details'>
		<div class='columns small-12'>
			<h5>{{detail.name}}</h5>
			<div class='panel callout radius' ng-show='detail.message !== ""'>{{detail.message}}</div>
			<textarea ng-model='plan.plan.data[detail.property]'></textarea>
		</div>
	</div>
	
	<div class='row'>
		<div class='columns small-12 medium-4 text-center'>
			<button class='button expand' ng-click='plan.save(plan.plan)'>Save</button>
		</div>
		<div class='columns small-6 medium-4 text-center'>
			<button class='button expand alert' ng-click='plan.remove(plan.plan)'>Remove</button>
		</div>
		<div class='columns small-6 medium-4 text-center'>
			<button class='button expand success' ng-click='plan.submit(plan.plan)'>Submit</button>
		</div>
	</div>
	
	<div class='row'>
		<div class='columns small-12'>
			<div class='panel'><pre>{{ plan.pretty() }}</pre></div>
		</div>
	</div>
</form>

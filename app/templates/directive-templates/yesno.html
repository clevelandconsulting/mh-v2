<div class="row">
 <div class="columns {{labelClass}}">
  <label>{{label}}</label>
 </div>
 <div class="columns {{inputClass}}">
  <input type="radio" x-ng-model="ngModel" name="{{name}}Yes" id="{{name}}Yes" value="yes" />
  <label for="{{name}}Yes">Yes</label>
  <input type="radio" x-ng-model="ngModel" name="{{name}}No" id="{{name}}No" value="no" />
  <label for="{{name}}No">No</label>
 </div>
</div>

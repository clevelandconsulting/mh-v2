 <div class='row'>
	 <div class='col-md-12'>
  <h2>Jobs!</h2>
  <div class='list-group'>
	  <div class='list-group-item' ng-repeat='(i, item) in job.jobs.items'>
		  <h4 class="list-group-item-heading">{{item.data.title}}</h4>
    <p class="list-group-item-text">{{item.data.job_number_c}}</p>
    <button class='btn btn-info' popover='{{item.data}}' popover-placement='right'>View Raw Data</button>
		  
	  </div>
	 </div>
 </div>

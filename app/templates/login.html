 <div class='row login-form'>
  <div class='col-sm-2 col-lg-3 col-md-3 col-xs-1'>&nbsp;</div>
  
  <div class='col-sm-8 col-lg-6 col-md-6 col-xs-10'>
   <div class='row'>
    <div class='block-center text-center'><h2>Login!</h2></div>
   </div>
   <form class='form'>
    <div class='row login-username'>
     <div class='col-sm-3 col-lg-3 col-md-3 col-xs-3'>
      <label for='username' class='pull-right'>Username</label>
     </div>
     <div class='col-sm-9 col-lg-9 col-md-9 col-xs-9'>
      <input class='form-control' id='username' ng-model='login.username' type='text'>
     </div>
    </div>
    <div class='row login-password'>
     <div class='col-sm-3 col-lg-3 col-md-3 col-xs-3'>
      <label for='password' class='pull-right'>Password</label>
     </div>
     <div class='col-sm-9 col-lg-9 col-md-9 col-xs-9'>
      <input class='form-control' id='password' ng-model='login.password' type='password'>
     </div>
    </div>
    <div class='row login-login'>
     <div class='block-center text-center'>
      <button class='btn btn-lg btn-primary' ng-click='login.login()'>Login</button>
     </div>
    </div>
   </form>
  </div>
  <div class='col-sm-2 col-lg-3 col-md-3 col-xs-1'>&nbsp;</div>
 </div>

<h3>Remove {{ item.name.toProperCase() }}?</h3>
<p>This will remove the {{ item.name }}<span ng-show='!undo'> and <strong>can not</strong> be undone</span>.  Do you want to continue?</p>
<button class="button" ng-click="cancel()">Cancel</button>
<button class="button alert" ng-click="ok()">Remove</button>
<a class="close-reveal-modal" ng-click="cancel()">&#215;</a>

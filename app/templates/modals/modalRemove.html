<h3>Remove {{ item.name }}?</h3>
<p>This will remove the {{ item.name }} and <strong>can not</strong> be undone.  Do you want to continue?</p>
<button class="button" ng-click="cancel()">Cancel</button>
<button class="button alert" ng-click="ok()">Remove</button>
<a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
